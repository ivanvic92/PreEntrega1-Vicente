<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Entrega 2 JavaScript - CODERHOUSE</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,600;1,100;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
     <header class="container-fluid navbar d-flex justify-content-between align-items-center">
            <div class="d-flex">
              <a class="navbar-brand" href="#">
                <img src="img/icons8-javascript.svg" alt="" width="50" height="50">
              </a>
              <a href="#" class="textDark">CODERHOUSE</a>
            </div>
            <nav>
              <ul class="d-flex">
                <li>
                  <a href="#">Inicio</a>
                </li>
                <li>
                  <a href="#">Servicios</a>
                </li>
                <li>
                  <a href="#">Productos</a>
                </li>
                <li>
                  <a href="">Contacto</a>
                </li>
              </ul>
            </nav>
     </header>

     
     <main class="container mt-5">
      <h1 id="bienvenido">Bienvenido</h1>
      <div id="edadContainer">
          <p>Ingrese su edad en números:</p>
          <input type="number" id="edadInput">
          <button id="continuarEdadBtn">Continuar</button>
      </div>

      <div id="nombreApellidoContainer" style="display: none;">
          <p>Ingrese su nombre:</p>
          <input type="text" id="nombreInput">
          <p>Ingrese su apellido:</p>
          <input type="text" id="apellidoInput">
          <button id="continuarNombreApellidoBtn">Continuar</button>
      </div>

      <div id="outputContainer" style="display: none;">
          
          <h2></h2>
          <div id="librosContainer" style="display: none;">
              <label for="generoInput">Seleccione un género literario:</label>
              <select id="generoInput">
                  <option value="TERROR">TERROR</option>
                  <option value="POLICIAL">POLICIAL</option>
                  <option value="FANTASÍA">FANTASÍA</option>
              </select>
              <button id="continuarGeneroBtn">Continuar</button>
              <div id="librosSugeridos"></div>
          </div>
      </div>
  </main>
   
     <footer>
      <span>  &copy; Todos los derechos reservados</span>
     </footer>


    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JAVASCRIPT -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
